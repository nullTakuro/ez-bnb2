{% if propertys %}
<h1>All properties for the user:</h1>
    <ul>
        {% for property in propertys %}
        <li><a href="{% url 'propertyRender' property.id %}">{{ property.assigned_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You dont have any properties</h3>
{% endif %}
